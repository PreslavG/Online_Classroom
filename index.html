<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Demo</title>
  </head>
  <body>
    <div class="login">

      <img src="https://images.pexels.com/photos/1183099/pexels-photo-1183099.jpeg?cs=srgb&dl=pexels-simon73-1183099.jpg&fm=jpg"  class="login__img" alt="">

        <form action="" class="login__form">
          <h1 class="login__title">Login</h1>

          <div class="login__content">
            <div class="login__box">
              <i class="bx bx-lock-alt"></i>
              
              <div class="login__box-input">
                <input type="email" required class="login__input" placeholder="Email">
              </div>
            </div>

            <div class="login__box">
              <i class="ri-lock-2-line login__icon"></i>


              <div class="login__box-input">
                <input type="password" required class="login__input" id="login-pas" placeholder="Password">
                <i class="ri-eye-off-line login__eye"></i>
               </div>
            </div>
          </div>

          <div class="login__check">

              <a href="#" class="login__forgot">Forgot Password?</a>
          </div>

          <button type="submit"  class="login__button">Login</button>

          <p class="login__register">
            Don't have an account? <a href="registration.html">Register</a>
          </p>
        </form>
      </div>
    
    
    <script type="module" src="src/javascripts/login.js"></script>
    

  </body>
</html>
