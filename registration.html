<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
  <div class="login">
    <img src="https://images.pexels.com/photos/1183099/pexels-photo-1183099.jpeg?cs=srgb&dl=pexels-simon73-1183099.jpg&fm=jpg"  class="login__img" alt="">
    <form action="" class="login__form">
      <h1 class="login__title">Register</h1>

      <div class="login__content">
        <div class="login__box">
          <div class="login__box-input">
           <input type="name" id="registerName" required class="login__input" placeholder="Name"/>
          </div>
        </div>

        <div class="login__box">
          <div class="login__box-input">
             <input type="email"  id="registerEmail" required class="login__input" placeholder="Email" />
          </div>
        </div>

        <div class="login__box">
          <div class="login__box-input">
            <input type="password"  id="registerPassword" required class="login__input" placeholder="Password" />
            
          </div>
        </div>
      </div>

      <button type="submit" class="login__button">Register</button>

      <p class="login__register">
        Already have an account? <a href="index.html">Login</a>
      </p>
    </form>
  </div>
   <script type="module" src="src/javascripts/register.js"></script>
   <script type="module" src="src/javascripts/main.js"></script>

</body>
</html>
